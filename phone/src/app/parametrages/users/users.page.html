<ion-header>
  <ion-toolbar>

      <ion-button color="light" (click)="goPop()">
          <ion-icon name="arrow-undo-circle-outline"></ion-icon>
      </ion-button>

    <ion-title>Liste des utilisateurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let user of users" routerLink="/users-detail/{{user.idusers}}">
            <ion-avatar>
              <img src="assets/bob-marley.jpg">
            </ion-avatar>
          &nbsp;&nbsp; {{ user.prenom | titlecase }} {{ user.nom | uppercase }}
        </ion-item>
    </ion-list>

</ion-content>
