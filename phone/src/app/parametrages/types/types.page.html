<ion-header>
  <ion-toolbar>

    <ion-button color="light" (click)="goPop()">
        <ion-icon name="arrow-undo-circle-outline"></ion-icon>
    </ion-button>

    <ion-title>Liste des types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let type of types">
          {{ type.nomtype }}
          <ion-icon name="home-outline" slot="end"></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
