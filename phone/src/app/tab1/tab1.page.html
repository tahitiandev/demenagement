<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
       Vos cartons
    </ion-title>

    <ion-button (click)="popover()" slot="end" shape="round"><ion-icon name="add-circle-outline"></ion-icon></ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list>
        <ion-item *ngFor="let carton of cartons">
          {{ carton.idcarton }} 
          {{ carton.nomtype }} 
          {{ carton.contenu }} 
          {{ carton.lieuorigine }} 
          {{ carton.lieudestination }} 
        </ion-item>
      </ion-list>



</ion-content>
