<button routerLink="/" class="btn btn-success">Retour</button>

<form [formGroup]="formgroup" (ngSubmit)="onSubmit()" class="col-lg-12">
  
  <h1 class="text-center">Mettre Ã  jour </h1>

    <div  class="form-group">
      <label for="login">login</label>
      <input id="login" class="form-control" name="login" type="text" [ngModel]="getLogin()" formControlName="login">
    </div>

    <div class="form-group">
      <label for="password">password</label>
      <input class="form-control" type="text" [ngModel]="getPassword()" formControlName="password">
    </div>

    <div class="form-group">
      <label for="nom">nom</label>
      <input class="form-control" type="text" [ngModel]="getNom()" formControlName="nom">
    </div>

    <div class="form-group">
      <label for="prenom">prenom</label>
      <input class="form-control" type="text" [ngModel]="getPrenom()" formControlName="prenom">
    </div>

    <div class="form-group">
      <label for="telephone">telephone</label>
      <input class="form-control" type="text" [ngModel]="getTelephone()" formControlName="telephone">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input class="form-control" type="text" [ngModel]="getEmail()" formControlName="email">
    </div>

    <div class="form-group">
      <label for="adresse">adresse</label>
      <input class="form-control" type="text" [ngModel]="getAdresse()" formControlName="adresse">
    </div>

    <div class="form-group">
      <label for="avatar">avatar</label>
      <input class="form-control" type="text" [ngModel]="getAvatar()" formControlName="avatar">
    </div>

  <div class="form-group">
    <button class="btn btn-success" type="submit">Valider</button>
  </div>

</form>
