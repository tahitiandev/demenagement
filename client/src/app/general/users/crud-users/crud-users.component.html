<div class="row">

    <form class="col-lg-12" [formGroup]="formgroup" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="login">login</label>
          <input class="form-control" type="text" formControlName="login">
        </div>
  
        <div class="form-group">
          <label for="password">password</label>
          <input class="form-control" type="text" formControlName="password">
        </div>
  
        <div class="form-group">
          <label for="nom">nom</label>
          <input class="form-control" type="text" formControlName="nom">
        </div>
  
        <div class="form-group">
          <label for="prenom">prenom</label>
          <input class="form-control" type="text" formControlName="prenom">
        </div>
  
        <div class="form-group">
          <label for="telephone">telephone</label>
          <input class="form-control" type="text" formControlName="telephone">
        </div>
  
        <div class="form-group">
          <label for="email">email</label>
          <input class="form-control" type="text" formControlName="email">
        </div>
  
        <div class="form-group">
          <label for="adresse">adresse</label>
          <input class="form-control" type="text" formControlName="adresse">
        </div>
  
        <div class="form-group">
          <label for="avatar">avatar</label>
          <input class="form-control" type="text" formControlName="avatar">
        </div>
  
        <div class="form-group">
          <button (click)="MettreAjourLaListe()" class="btn btn-success" type="submit">Valider</button>
        </div>
  
    </form>
  
  </div><!-- row -->
